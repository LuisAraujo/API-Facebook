<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <link href="reset.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        var data = null;
        var chart = null;
        var options = null;
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(startChart);


        function startChart() {
            data = new google.visualization.DataTable();

            //get data
            data.addColumn('string', 'Postagens');
            arrPost = [{nome: "Testando meu próprio JARVIS", id:000} , {nome:"Crie o seu próprio JARVIS", id:001}];
            arrPostCurtida = [];
            arrPaginas = ['Javascript Brasil', 'Programação Web'];

            for(var j = 0; j< arrPost.length; j++){
                data.addColumn('number', arrPaginas[j]);
            }


            data.addRows([
                ["Testando meu próprio JARVIS",  2,10],
                ["Crie o seu próprio JARVIS",  1, 5]

            ]);

            drawChart();

        }

        function drawChart(){
            options = {
                chart: {
                    title: 'Postagens Recentes no Facebook',
                    subtitle: 'Por curtidas'
                }
            };

            chart = new google.charts.Line(document.getElementById('linechart_material'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="display-block"></div>
<div class="site-head">Data Miner Center</div>

<div id="photo-channel"style="">

</div>
<div id="cont-graph">

    <div style="width: 300px; height: 300px; float: left;"></div>

    <div style="float: left; width: 900px; height: 400px; font-size: 10px">

        <div class="menu"><span id="bt-graficos">GRÁFICOS</span><span id="bt-pagina">PÁGINAS</span><span id="bt-post">POSTAGENS</span></div>

        <div  id="linechart_material" class="cont-painel">
        </div>

        <div  id="gerencia_paginas" class="cont-painel">
         <div style="float: left; width: 400px">
          <span style="font-size: 15px; font-weight: bold; color: #444;">Lista de Páginas/Grupos</span>
          <div id="bt-new-page" ><img src="new-page.png">Nova Página/Grupo</div>
              <div id="cont-list_paginas">
                  <div id="list_paginas">

                  </div>
              </div>
             <div id="bt-more-page"></div>
             <div id="bt-less-page"></div>
        </div>


        <div id="cont-edit-paginas">
            <div id="cont-lable-pagina" class="cont-lable">
                <span class="label">Página:</span>
                <span class="c-inp2">
                    <input class="inp-default" id="nome-pagina">
                </span>

            </div>
            <div  id="cont-lable-id" class="cont-lable">
                <span class="label">ID:</span>
                 <span class="c-inp2">
                    <input class="inp-default" id="id-pagina">
                </span>

            </div>
            <div  id="cont-lable-url" class="cont-lable">
                <span class="label">URL:</span>
                <span class="c-inp2">
                    <input class="inp-default" id="url-pagina">
                </span>
            </div>
            <br>
            <div>
                <span class="cont-lable">TAGS:</span>
                <form id="form-tag-editpost" style="font-size: 10px; display: block; height: 85px" action="">

                    <div id="cont-inp-edit-01" style="width: 50%; float: left">

                    </div>
                    <div id="cont-inp-edit-02" >

                    </div>
                </form>
            </div>

            <span class="bt-page" id="bt-remove-page">Delete</span>
            <span class="bt-page" id="bt-save-page">Salvar</span>
            <span class="bt-page" id="bt-cadastre-page" >Cadastrar</span>

        </div>


        </div>
    </div>
</div>
<div id="cont-options">
<span id="bt-novo-post">Novo Post</span>






<div id="box-post" style="">

    <div style="float: left; width: 270px">

        <span class="lable-box">Nome</span>
        <span class="c-inp">
            <input id="nome-post">
        </span>
        <span class="lable-box">Texto do Post</span>
        <span class="c-textarea">
            <textarea id="text-post" ></textarea>
        </span>
    </div>

    <div style="float: left; margin-left: 10px; width: 220px;">
        <span class="lable-box">Tipo do Post</span>
        <select id="type-post" style="margin-bottom: 10px; display: block; width: 100%;">
            <option value="video">video</option>
            <option value="photo">imagem</option>
        </select>

        <span class="lable-box">Link</span>

        <span class="c-inp">
            <input id="link-post">
        </span>

        <span  class="lable-box">Tags</span>

        <form id="form-tag-newpost" style="font-size: 10px; display: block; height: 85px" action="">
            <div class="cont-inp" id="cont-inp-01">

            </div>
            <div id="cont-inp-02">

            </div>
        </form>


        <span class="bt-01" id="bt-send-post" >Postar</span>
        <span class="bt-01" id="bt-cancel-post" >Cancelar</span>
    </div>
</div>

<div id="table-post" class="table">
    <div class="table-head table-line">
        <span class="line-post">Post nº</span>
        <span class="line-idpost">ID POST</span>
        <span class="line-status">Postado</span>
    </div>
</div>

</div>


</div>
</body>
</html>
