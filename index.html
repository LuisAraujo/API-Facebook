<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <script src="jquery.js"></script>
    <link href="reset.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">
</head>
<body>

<div class="site-head">Data Minner Center</div>
<div id="photo-channel"style="">

</div>
<div id="cont-graph">

    <!-- gráficos -->

</div>
<div id="cont-options">
<span id="bt-novo-post">Novo Post</span>

<div id="box-post" style="display: none; border: 1px solid #b5b5b5; border-radius: 5px; width: 500px; height: 230px; background-color: #ffffff; padding: 10px">
    <div style="float: left; width: 270px">
        <span>Texto do Post</span><br>
        <textarea id="text-post" style="width: 230px; height: 200px"></textarea>
    </div>

    <div style="float: left; margin-left: 10px; width: 220px;">
        <span style="width: 100%; margin-bottom: 3px; display: block">Tipo do Post</span>
        <select id="type-post" style="margin-bottom: 10px; display: block; width: 100%;">
            <option value="video">video</option>
            <option value="photo">imagem</option>
        </select>
        <span style="width: 100%; margin-bottom: 3px;  display: block">Link</span>
        <input id="link-post" style="width: 100%">
        <span style="width: 100%; margin-bottom: 3px; display: block">Tags</span>

        <form style="font-size: 10px; display: block; height: 85px" action="">
            <div style="width: 50%; float: left">
                <input type="checkbox" name="" value="">FontEnd<br>
                <input type="checkbox" name="" value="">BackEnd<br>
                <input type="checkbox" name="" value="">Javascript<br>
                <input type="checkbox" name="" value="">Python<br>
            </div>
            <div style="width: 50%; float: left">
                <input type="checkbox" name="" value="">FontEnd<br>
                <input type="checkbox" name="" value="">BackEnd<br>
                <input type="checkbox" name="" value="">Javascript<br>
                <input type="checkbox" name="" value="">Python<br>
            </div>
        </form>


        <span class="bt-01" id="bt-send-post" onclick="login()">Postar</span>
        <span class="bt-01" id="bt-cancel-post" >Cancelas</span>
    </div>
</div>

<div id="table-post" class="table">
    <div class="table-head table-line">
        <span class="line-post">Post nº</span>
        <span class="line-idpost">ID POST</span>
        <span class="line-status">Postado</span>
    </div>


</div>
</div>

<script>
    $(document).ready(function(){
      $("#bt-novo-post").click(function(){
            $("#box-post").css("display","block");
            $("#bt-novo-post").css("display","none");
            $("#table-post").css("display","none");
        });




        FB.login(function(){
                FB.api(
                        "/592202380964866_1250189535075858/likes",
                        function (response) {
                            if (response && !response.error) {
                                console.log(response);
                            }
                        });
        });
    })

    //páginas
    var idPaginas = [592202380964866, 610980372398743];
    //post
    var post = new Object();
    post.msg = "Novo vídeo, como prometi: Crie o seu próprio J.A.R.V.I.S. Aprenda a criar seu assistente em apenas alguns passos. #voice #jarvis #js #coding \n";
    post.msg += " https://www.youtube.com/watch?v=tyIaL9xwhMo&feature=share  \n";
    post. msg += " *código no github (descrição do vídeo)";

    post.link = "https://www.youtube.com/watch?v=tyIaL9xwhMo&feature=share";
    post.type ="video";
    var fb;
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '217836308624341',
            xfbml      : true,
            version    : 'v2.8'
        });

        FB.AppEvents.logPageView();
    };


    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/pt_BR/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function login(){

        var text_post = document.getElementById("text-post").value;
        var link_post = document.getElementById("link-post").value;
        var type_post = document.getElementById("type-post")
        var type_post_selected = type_post.options[type_post.selectedIndex].value;
      //console.log(type_post_selected)
        if((text_post == "") && (link_post=="") && (type_post_selected== "")){
            return;
        }



        FB.login(function(){

            for(var i = 0; i < idPaginas.length; i++){

                FB.api(
                        "/"+idPaginas[i]+"/feed",
                        "POST",
                        {
                            "message": text_post,
                            "type": type_post,
                            "link": link_post

                        },
                        function (response) {
                            if (response && !response.error) {

                                if( $("#table-post").css("display") == "none"){
                                    $("#table-post").css("display","block");
                                    $("#box-post").css("display","none");
                                    $("#bt-novo-post").css("display","block");
                                }

                                var div = '<div class="table-line ';

                                if(($(".table-line").length-1)%2 == 0)
                                    div += 'table-line-b">';
                                else
                                    div += 'table-line-c">';

                                div +=   '<span  class="line-post">Post 0'+($(".table-line").length-1)+'</span>';
                                div +=   '<span   class="line-idpost" >'+response.id+'</span>';
                                div +=   '<span class="line-status">Postado</span></div>'

                                console.log(response)

                                $("#table-post").append(div);

                            }else{

                                if( $("#table-post").css("display") == "none"){
                                    $("#table-post").css("display","block");
                                    $("#box-post").css("display","none");
                                    $("#bt-novo-post").css("display","block");
                                }

                                var div = '<div class="table-line ';
                                if(($(".table-line").length-1)%2 == 0)
                                    div += 'table-line-b">';
                                else
                                    div += 'table-line-c">';

                                div +=   '<span  class="line-post">Post 0'+($(".table-line").length-1)+'</span>';
                                div +=   '<span   class="line-idpost" >???</span>';
                                div +=   '<span class="line-status">Recusado</span></div>'

                                $("#table-post").append(div);
                            }
                        });

            }
        }, {scope: 'publish_actions'});
    }

</script>

</body>
</html>
